{% extends "main.html" %}

{% block content %}
<h2> Войти в систему </h2>
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  <table>
    <tr>
      <td>{{form.username.label_tag}}</td>
      <td>{{form.username}}</td>
    </tr>
    <tr>
      <td>{{form.password.label_tag}}</td>
      <td>{{form.password}}</td>
    </tr>
  </table>
  <input type="submit" value="Войти">
</form>
<button> <a href="http://127.0.0.1:8000/sign/signup/">Регистрация</a> </button>
{% endblock %}
